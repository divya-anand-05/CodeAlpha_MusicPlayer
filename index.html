<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>Music Player</h1>
  <div class="tabs" style="text-align: center; margin-bottom: 20px;">
  <button id="allTab" onclick="showAllSongs()" style="margin-right: 10px; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold;">All Songs</button>
  <button id="favoritesTab" onclick="showFavorites()" style="padding: 8px 16px; border-radius: 20px; cursor: pointer;">Favorites ❤️</button>
</div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Tamil songs..." />
    <button onclick="searchSongs()">Search</button>
    <button id="themeToggle">Toggle Theme</button>
  </div>

  <div id="loadingSpinner" style="display:none; text-align:center; margin: 20px;">
  <svg width="40" height="40" viewBox="0 0 50 50">
    <circle cx="25" cy="25" r="20" fill="none" stroke="var(--accent-color)" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(0 25 25)">
      <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
    </circle>
  </svg>
</div>

  <div id="results"></div>

  <div id="fullscreenView" style="display: none;">
    <button onclick="backToAll()" style="margin-bottom: 10px;">↩️ Back</button>
    <div id="fullscreenSong" class="song" style="width: 500px; margin: auto;"></div>
  </div>

  <div class="lyrics-modal" id="lyricsModal">
    <div class="lyrics-content" id="lyricsContent">
      <button onclick="closeLyrics()">Close</button>
      <h2 id="lyricsTitle"></h2>
      <pre id="lyricsText"></pre>
    </div>
  </div>
  <script src="assets/script.js"></script>

</body>
</html>
