<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1> Music Player</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Tamil songs..." />
    <button onclick="searchSongs()">Search</button>
    <button id="themeToggle">🌞/🌜</button>
  </div>

  <div id="results"></div>

  <div id="full-player-section"></div>
  <div id="fullscreenView" style="display: none;">
  <button onclick="backToAll()" style="margin-bottom: 10px;">↩️ Back </button>
  <div id="fullscreenSong" class="song" style="width: 500px; margin: auto;"></div>
</div>

  <div class="lyrics-modal" id="lyricsModal">
    <div class="lyrics-content" id="lyricsContent">
      <button onclick="closeLyrics()">Close</button>
      <h2 id="lyricsTitle"></h2>
      <pre id="lyricsText"></pre>
    </div>
  </div>
<script src="assets/script.js"></script>
</body>
</html>
